/* Emojis ğŸŒ­â¤ï¸ */
function iniciarEmojis() {
  if (intervaloEmojis) return;
  intervaloEmojis = setInterval(crearFlotante, 500);
}

function crearFlotante() {
  const span = document.createElement("span");
  span.className = "flotante";
  const emojis = ["ğŸŒ­","ğŸŒ­","ğŸŒ­","ğŸŒ­","â¤ï¸","ğŸ’–"];
  span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
  span.style.left = Math.random() * 100 + "vw";
  span.style.fontSize = (22 + Math.random() * 18) + "px";
  document.body.appendChild(span);
  setTimeout(() => span.remove(), 6000);
}

/* Contador â³ */
function iniciarContador() {
  if (intervaloContador) return;
  actualizarContador();
  intervaloContador = setInterval(actualizarContador, 1000);
}

function actualizarContador() {
  const ahora = new Date();
  const sanValentin = new Date(ahora.getFullYear(), 1, 14, 0, 0, 0);
  if (ahora > sanValentin) {
    sanValentin.setFullYear(sanValentin.getFullYear() + 1);
  }

  const diff = sanValentin - ahora;
  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diff / (1000 * 60)) % 60);
  const segundos = Math.floor((diff / 1000) % 60);

  const el = document.getElementById("contador");
  if (el) {
    el.innerText =
      `Faltan ${dias} dÃ­as ${horas} hs ${minutos} min ${segundos} seg ğŸ’˜`;
  }
}

/* BotÃ³n No escurridizo ğŸ˜… */
function moveNo() {
  const b = document.getElementById("no");
  b.style.position = "fixed";
  b.style.left = Math.random() * (window.innerWidth - 120) + "px";
  b.style.top  = Math.random() * (window.innerHeight - 60) + "px";
}
